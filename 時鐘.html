<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url(star.jpg);
    }
    #clock {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      left: 50%;
      transform: translate(-50%,0);
      box-shadow:
        0 0 5px rgba(0, 10, 255, 1),
        0 0 25px rgba(0, 10, 255, 0.8),
        0 0 50px rgba(0, 10, 255, 0.5),
        0 0 150px rgba(0, 10, 255, 0.3);
    }
    #hour {
      width: 20%;
      height: 10px;
      background: linear-gradient(45deg, deepskyblue, rgb(16, 211, 255));
      position: absolute;
      top: calc(50% - 5px);
      left: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: left center;
    }
    #minute {
      width: 40%;
      height: 10px;
      background: linear-gradient(60deg, #faaf76, #ff7d19);
      position: absolute;
      top: calc(50% - 5px);
      left: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: left center;
    }
    #second {
      width: 45%;
      height: 10px;
      background: linear-gradient(20deg, lightgreen, darkgreen);
      position: absolute;
      top: calc(50% - 5px);
      left: calc(50% - 5px);
      border-radius: 5px;
      transform-origin: left center;
    }
    .number12{
      width:15px;
      font-size: 2rem;
      color: white;
      position: absolute;
      left: 45%;
      top: 5%;
      transform: translate(-50%,-50%);
    }
    .number1{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      right: 22.5%;
      top: 10%;
      transform: translate(-50%,-50%);
    }
    .number2{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      right: 5%;
      top: 27.5%;
      transform: translate(-50%,-50%);
    }
    .number3{
      width:15px;
      font-size: 2rem;
      color: white;
      position: absolute;
      right: -1.5%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
    .number4{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      right: 5%;
      top: 72.5%;
      transform: translate(-50%,-50%);
    }
    .number5{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      right: 22.5%;
      top: 90%;
      transform: translate(-50%,-50%);
    }
    .number6{
      width:15px;
      font-size: 2rem;
      color: white;
      position: absolute;
      left: 47.5%;
      top: 95%;
      transform: translate(-50%,-50%);
    }
    .number7{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      left: 24%;
      top: 90%;
      transform: translate(-50%,-50%);
    }
    .number8{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      left: 7.5%;
      top: 72.5%;
      transform: translate(-50%,-50%);
    }
    .number9{
      width:15px;
      font-size: 2rem;
      color: white;
      position: absolute;
      left: 2.5%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
    .number10{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      left: 7.5%;
      top: 27.5%;
      transform: translate(-50%,-50%);
    }
    .number11{
      width:10px;
      font-size: 1.5rem;
      color: white;
      position: absolute;
      left: 22.5%;
      top: 10%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div class="number12">12</div>
    <div class="number1">1</div>
    <div class="number2">2</div>
    <div class="number3">3</div>
    <div class="number4">4</div>
    <div class="number5">5</div>
    <div class="number6">6</div>
    <div class="number7">7</div>
    <div class="number8">8</div>
    <div class="number9">9</div>
    <div class="number10">10</div>
    <div class="number11">11</div>
  </div>
  <script>
    const elHour = document.getElementById('hour')
    const elMinute = document.getElementById('minute')
    const elSecond = document.getElementById('second')
    

    setInterval(() => {
      const date = new Date()
      // 360/12=30
      elHour.style.transform = `rotate(${date.getHours()*30-90}deg)`
      // 360/60=6
      elMinute.style.transform = `rotate(${date.getMinutes()*6-90}deg)`
      elSecond.style.transform = `rotate(${date.getSeconds()*6-90}deg)`
    }, 1000)

    
    
  </script>
</body>
</html>
